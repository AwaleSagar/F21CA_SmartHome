actions:
- utter_did_that_help
- utter_goodbye
- utter_greet
config:
  store_entities_as_slots: true
entities: []
forms: []
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
responses:
  utter_did_that_help:
  - text: Did that help you?
  utter_goodbye:
  - text: Bye
  utter_greet:
  - text: Hey! How are you?
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60
slots: {}
